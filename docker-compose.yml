version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: execution-plane-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-execution_plane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-execution_plane_pass}
      POSTGRES_DB: ${POSTGRES_DB:-execution_plane}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-execution_plane}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: execution-plane-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: execution-plane-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - execution-plane-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: execution-plane-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    networks:
      - execution-plane-network
    restart: unless-stopped
    depends_on:
      - backend

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: execution-plane-backend
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-execution_plane}:${POSTGRES_PASSWORD:-execution_plane_pass}@postgres:5432/${POSTGRES_DB:-execution_plane}

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # Qdrant
      - QDRANT_URL=http://qdrant:6333

      # Security
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}

      # LLM API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}

      # Mem0
      - MEM0_API_KEY=${MEM0_API_KEY:-}

      # Langfuse (optional)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}

      # CORS - Allow frontend
      - ALLOWED_ORIGINS=http://localhost:80,http://localhost:8080,http://frontend:80

      # OpenTelemetry / Traceloop
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENABLE_TRACING=true
      
      # MCP Tools
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - execution-plane-network
    restart: unless-stopped

  # Celery Worker (for async task processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: execution-plane-celery-worker
    command: celery -A services.message_queue_service worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-execution_plane}:${POSTGRES_PASSWORD:-execution_plane_pass}@postgres:5432/${POSTGRES_DB:-execution_plane}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - execution-plane-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}
    container_name: execution-plane-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - execution-plane-network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  backend_data:


networks:
  execution-plane-network:
    driver: bridge
